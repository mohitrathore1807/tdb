{% extends 'base.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'post.css' %}">
<style>
    body {
        background-color: black;
        color: whitesmoke;
    }
</style>

{% endblock head %}

{% block title %}{{post.title}}{% endblock title %}

{% block body %}

<body>
    <div class="container" style="width: 75vw; margin: 2% auto;">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-12">
            

                <!-- Title -->
                <h1 class="mt-4">{{post.title}}</h1>

                <!-- Author -->
                <p class="lead">
                    by
                    <a style="color: white;" href="#">{{post.author}} </a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p>{{post.date_posted |date:"d F, Y "}} </p>

                <hr>

                <!-- Preview Image -->
                <img class="img-fluid rounded col-12" src="{{post.image.url}}" alt="">

                <hr>

                <p> {{post.content}}</p>

                
            </div>
            <!-- /.row -->
        </div>
    </div>
</body>
{% endblock body %}


</html>
